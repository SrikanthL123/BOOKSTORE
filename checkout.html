<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BooksBarn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
    <link rel="stylesheet" href="checkout-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.jpeg" alt="BooksBarn Logo" class="logo">
                <h1>BooksBarn</h1>
            </a>
        </div>        
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>           
            <div class="category-container">
                <button class="category-btn">Categories &#9662;</button>
                <ul class="dropdown-menu">
                    <li><a href="category.html">Fiction</a></li>
                    <li><a href="category.html">Science</a></li>
                    <li><a href="category.html">History</a></li>
                    <li><a href="category.html">Thriller</a></li>
                </ul>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <button class="cart-icon">&#128722;</button>
                </a>
                <span class="cart-count">0</span> <!-- This will be dynamically updated -->
            </div>
            <button class="sign-in">Sign-in</button>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="billing-address">
                    <h3>Billing Address</h3>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                    
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city" required>

                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" placeholder="Enter your postal code" required>
                </div>

                <div class="payment-method">
                    <h3>Payment Method</h3>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Enter your card number" required>

                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter your CVV" required>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <ul id="order-list">
                        <!-- Dynamically filled with JS -->
                    </ul>
                    <p>Total: $<span id="total-price">0.00</span></p> <!-- Dynamically updated -->
                </div>

                <button type="submit" class="checkout-btn">Proceed to Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <p>Follow us:</p>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <p>Copyright Â© 2024 . BooksBarn.com . All Rights Reserved</p>
        <div class="footer-links">
            <a href="#"><i class="fa-solid fa-location-dot"></i> Find us</a> 
            <a href="#">Contact us</a>
        </div>
    </footer>

    <script src="scripts/checkout.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
