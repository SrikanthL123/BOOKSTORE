<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksBarn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.jpeg" alt="BooksBarn Logo" class="logo">
                <h1>BooksBarn</h1>
            </a>
        </div>        
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>           
            <div class="category-container">
                <button class="category-btn">Categories &#9662;</button>
                <ul class="dropdown-menu">
                    <li><a href="category.html">Fiction</a></li>
                    <li><a href="category.html">Science</a></li>
                    <li><a href="category.html">History</a></li>
                    <li><a href="category.html">Thriller</a></li>
                </ul>
            </div>
            <div class="cart">
                <a href="cart.html">
                    <button class="cart-icon">&#128722;</button>
                </a>
                <span class="cart-count">0</span>
            </div>
            <button class="sign-in">Sign-in</button>
        </nav>
    </header>

    <!-- Cart Page Content -->
    <main>
        <h2>Your Cart</h2>
        <div class="cart-items-container">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-total">
            <p>Total: <span id="total-price">0.00</span></p>
            <a href="checkout.html">
                <button class="checkout-btn">Proceed to Checkout</button>
            </a>
        </div>        
    </main>

    <footer>
        <div class="social-links">
            <p>Follow us:</p>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <p>Copyright Â© 2024 . BooksBarn.com . All Rights Reserved</p>
        <div class="footer-links">
            <a href="#"><i class="fa-solid fa-location-dot"></i> Find us</a> 
            <a href="#">Contact us</a>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/checkout.js"></script>
</body>
</html>
